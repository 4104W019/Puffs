	<script>
		$(document).bind("contextmenu",function(event){return false;});
		
		//CreatTab
		function init()
		{
		    //var GetCmd_url = "http://" + parent.parent.g_ip + ":" + parent.parent.g_port_num + "/cmd";
		    //tmpDataArr_result = cjp_getData(GetCmd_url);
		}

		function QueryData() {

		}

		function CreatTable() { //undone

		    tab = document.getElementById("tabBasic2");
		    for (var i = 0 ; i < tmpDataArr_result.length ; i++) {
		        tab.InsertRow();
		        for (var cTitle = ((i * 8) - 8) ; cTitle < (i * 8) ; cTitle++) {
		            tab.InsertRow();
		            if (cTitle < parent.g_aCMaxCH) {
		                if (cTitle < jnMenuItem.length) {
		                    for (var iMenuIndex in jnMenuItem[cTitle]) {
		                        mCell = tab.InsertCell();
		                        var strResult = "";
		                        if (iMenuIndex <= 8) {
		                            strResult = '<span id="item_' + cTitle + '">' + jnMenuItem[cTitle][0] + '</span>';
		                        }
		                        else
		                            strResult = jnMenuItem[cTitle][iMenuIndex];

		                        mCell.innerHTML = strResult;
		                        mCell.className = "tMenuMenu";
		                        mCell.id = cTitle + '_' + iMenuIndex;
		                    }
		                }
		            }
		            else {
		                mCell = tab.InsertCell();
		                mCell.innerHTML = " ";
		                mCell.className = "tMenuMenu";
		                mCell.id = cTitle + '_' + iMenuIndex;
		            }
		        }
		    }
		}

		function OnButtonDown(button) {
		    button.style.backgroundImage = "url(../../image/main/apply_down1.png)";
		}
		function OnButtonUp(button) {
		    button.style.backgroundImage = "url(../../image/main/apply_up1.png)";
		}
		function OnButtonOver(button) {
		    button.style.backgroundImage = "url(../../image/main/apply_focus1.png)";
		}
		function OnButtonOut(button) {
		    button.style.backgroundImage = "url(../../image/main/apply_up1.png)";
		}

		function c_log(v) { try {/*console.log(v)*/ } catch (e) { } }
		
	</script>
